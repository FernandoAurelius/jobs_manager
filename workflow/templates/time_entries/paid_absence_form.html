{% load crispy_forms_tags %}

<!-- 
    Form template for managing entries of paid absences with a modal.
    Loaded dynamically by AJAX in TimesheetEntryView.  
-->
<form id="paid-absence-form" method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="add_paid_absence">
    
    {% if form.non_field_errors %}
    <div class="alert alert-danger">
        {{ form.non_field_errors }}
    </div>
    {% endif %}

    {{ form|crispy }}
</form>

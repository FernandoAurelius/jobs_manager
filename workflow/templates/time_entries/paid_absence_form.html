{# 
    Form template for managing entries of paid absences with a modal.
    Loaded dynamically by AJAX in TimeEntryView. 
#}

{% load crispy_forms_tags %}

<form id="paid-absence-form" method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="add_paid_absence">
    
    {% if form.non_field_errors %}
    <div class="alert alert-danger">
        {{ form.non_field_errors }}
    </div>
    {% endif %}

    {{ form|crispy }}

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Timesheet</button>
    </div>
</form>

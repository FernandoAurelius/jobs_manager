<div class="job-details">
    <h2>Job Details</h2>

    <div class="row mb-3">
        <div class="col-md-6 position-relative">
            <label for="customerName" class="form-label">Customer</label>
            <input type="text" id="customerName" class="form-control" autocomplete="off">
            <div id="customerSuggestionsContainer" class="suggestions-container"></div>
        </div>
        <div class="col-md-6">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" id="contact" class="form-control" value="{{ job.contract }}">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="phoneContact" class="form-label">Phone Contact</label>
            <input type="text" id="phoneContact" class="form-control" value="{{ job.phone_contact }}">
        </div>
        <div class="col-md-6">
            <label for="quoteNumber" class="form-label">Quote Number</label>
            <input type="text" id="quoteNumber" class="form-control" value="{{ job.quote_number }}" disabled>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" value="{{ job.date }}">
        </div>
    </div>

    <!-- Default Markup Rates Section -->c
    {% if company_info %}
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="timeMarkup" class="form-label">Default Time Markup (%)</label>
            <input type="number" id="timeMarkup" class="form-control" value="{{ company_info.default_time_markup }}">
        </div>
        <div class="col-md-6">
            <label for="materialsMarkup" class="form-label">Default Materials Markup (%)</label>
            <input type="number" id="materialsMarkup" class="form-control" value="{{ company_info.default_materials_markup }}">
        </div>
    </div>
    {% endif %}
</div>

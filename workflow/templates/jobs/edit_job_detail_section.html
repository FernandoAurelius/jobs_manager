<div class="job-details">
    <h2>Job Details</h2>

        <input type="hidden" id="job_id" name="job_id" value="{{ job_form.instance.id }}">
        <input type="hidden" id="companyDefaults" data-wage-rate="{{ company_defaults.wage_rate }}" data-charge-out-rate="{{ company_defaults.charge_out_rate }}">
        <p>Job ID: {{ job_form.instance.id }}</p>

    <div class="row mb-12">
        <div class="col-md-12">
            <label for="job_name" class="form-label">Job Name</label>
            <input type="text" id="job_name" value="">
        </div>
    </div>


    <div class="row mb-3">
        <div class="col-md-6 position-relative">
            <div class="form-group">
                <label for="client_name" class="form-label">Client</label>
                <input type="text" id="client_name" class="form-control" value="{{ job.client.name|default:'' }}">
                <input type="hidden" name="client_id" id="client_id" value="{{ job.client.id|default:'' }}">
                <!-- Debug statements -->
                <!-- Debug: Client ID from job_form - {{ job_form.client.value }} -->
                <!-- Debug: Job Object Client ID - {{ job.client.id|default:'No Client ID' }} -->
                <!-- Debug: Job Object Client ID - {{ job_form.client.id|default:'No Client ID' }} -->
                <!-- Debug: Job Client Name - {{ job.client.name|default:'No Client Name' }} -->
                <!-- Debug: Job Object Client Name - {{ job.client.name|default:'No Client Name' }} -->

            </div>
            <div id="clientSuggestionsContainer" class="suggestions-container"></div>
        </div>
        <div class="col-md-6">
            <label for="contact_person" class="form-label">Contact</label>
            <input type="text" id="contact_person" name="contact_person"  class="form-control" value="{{ job_form.contact_person.value }}">
        </div>
    </div>


    <div class="row mb-3">
        <div class="col-md-6">
            <label for="phoneContact" class="form-label">Phone Contact</label>
            <input type="text" id="phoneContact" class="form-control" value="{{ job_form.contact_phone.value }}">
        </div>
        <div class="col-md-6">
            <label for="job_number" class="form-label">Job Number</label>
            <input type="text" id="job_number" class="form-control" value="{{ job_form.job_number.value }}" readonly>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="order_number" class="form-label">Order Number</label>
            <input type="text" id="order_number" name="order_number" class="form-control"
               value="{% if job_form.order_number and job_form.order_number.value %}{{ job_form.order_number.value }}{% else %}{{ '' }}{% endif %}">
        </div>
        <div class="col-md-6">
            <label for="date_created" class="form-label">Job Creation Date</label>
            <input type="text" id="date_created" class="form-control" value="{{ job_form.date_created.value }}"
                   disabled>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <label for="materialGaugeQuantity">Material / Gauge / Quantity</label>
            <textarea id="materialGaugeQuantity" class="form-control autoresizeTextarea" rows="1"></textarea>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <label for="description">Job Description</label>
            <textarea id="description" class="form-control autoresizeTextarea" rows="1"></textarea>
        </div>
    </div>



</div>

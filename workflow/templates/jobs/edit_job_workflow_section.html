<div class="workflow-section">
    <h3>Workflow Settings</h3>

    <!-- Job Status Selection -->
    <div class="form-group">
        <label for="job_status">Job Status:</label>
        <select id="job_status" name="job_status" class="form-control autosave-input">
            <option value="quoting" {% if job_form.status.value == 'quoting' %}selected{% endif %}>Quoting</option>
            <option value="approved" {% if job_form.status.value == 'approved' %}selected{% endif %}>Approved</option>
            <option value="in_progress" {% if job_form.status.value == 'in_progress' %}selected{% endif %}>In Progress</option>
            <option value="on_hold" {% if job_form.status.value == 'on_hold' %}selected{% endif %}>On Hold</option>
            <option value="rejected" {% if job_form.status.value == 'rejected' %}selected{% endif %}>Rejected</option>
            <option value="completed" {% if job_form.status.value == 'completed' %}selected{% endif %}>Completed</option>
            <option value="archived" {% if job_form.status.value == 'archived' %}selected{% endif %}>Archived</option>
        </select>
    </div>


    <!-- Delivery Date -->
    <div class="row mb-3">
        <div class="col-md-6">
            <!-- User-Friendly Date Input -->
            <label for="delivery_date" class="form-label">Delivery Date</label>
            <input type="date" id="delivery_date" name="delivery_date" class="form-control autosave-input"
                   value="{% if job_form.delivery_date.value %}{{ job_form.delivery_date.value|date:'Y-m-d' }}{% else %}{{ '' }}{% endif %}">
        </div>
    </div>

    <!-- Job Paid Checkbox -->
    <div class="form-group">
        <label for="paid_checkbox">
            <input type="checkbox" id="paid_checkbox" name="paid" class="autosave-input" {% if job_form.paid.value %}checked{% endif %}>
            Job Paid
        </label>
    </div>

    <!-- Quote Acceptance Date -->
    <div class="row mb-3">
        <div class="col-md-6">
            <!-- Hidden ISO Date Field (Autosaved when quote is accepted) -->
            <input type="hidden" id="quote_acceptance_date_iso" name="quote_acceptance_date_iso" class="autosave-input"
                   value="{{ job_form.quote_acceptance_date.value|date:'c' }}">

            <!-- Accept Quote Button -->
            <button type="button" id="acceptQuoteButton" class="btn btn-primary">Accept Quote</button>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="workflow-actions mt-3">
        <button type="button" class="btn btn-warning" id="invoiceJobButton">Invoice Job</button>
        <button type="button" class="btn btn-info" id="contactClientButton">Contact Client about Job</button>
    </div>
</div>

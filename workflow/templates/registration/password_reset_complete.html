{% extends "registration/registration_base.html" %}

{% block title %}Reset Completed{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Password Reset Complete</h2>
                    <div class="alert alert-success" role="alert">
                        <p>Your password has been set. You may now proceed to log in.</p>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

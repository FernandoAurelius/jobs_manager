{% extends "registration/registration_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
            <img src="{% static 'logo_msm.png' %}" alt="Logo" class="auth-logo">
        </div>
        <div class="auth-card card">
            <div class="card-body p-4">
                <h2 class="card-title text-center">Welcome Back</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mb-3 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">
                        <i class="bi bi-key me-1"></i>Forgot your password?
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff List</title>
</head>
<body>
    <h1>Staff List</h1>
    <ul>
        {% for staff_member in staff_members %}
            <li><a href="{% url 'staff_profile' staff_member.pk %}">{{ staff_member.get_display_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

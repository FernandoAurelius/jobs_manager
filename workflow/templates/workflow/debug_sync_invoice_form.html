{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Resync an Invoice from Xero</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="invoice_number" class="form-label">Enter Invoice Number:</label>
                <input type="text" class="form-control" name="invoice_number" id="invoice_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Sync Invoice</button>
        </form>
    </div>
{% endblock %}

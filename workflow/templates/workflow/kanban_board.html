{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}


{% block content %}
# Kanban Board

<div class="kanban-search-container">
</div>

   <div class="kanban-board">
   {% for status, display_name in status_choices %}
       <div id="{{ status }}" class="column">
           <div class="column-header" title="{{ status_tooltips|get_item:status }}">
               <h3>{{ display_name }}</h3>
           </div>
           <div class="job-container">
           </div>
       </div>
   {% endfor %}
   </div>
   {% endblock %}

{% block extra_js %}
<script src="{% static 'js/kanban.js' %}"></script>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>MSM Workflow App</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.get_username }}! <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>You are not logged in. <a href="{% url 'login' %}">Login</a></p>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>

{% extends "base.html" %}
{% load django_tables2 %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Invoice List</h2>

    <!-- Form for server-side filtering -->
    <form method="get" class="form-inline my-3">
        {{ filter.form.as_p }}
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <!-- Invoice table -->
    <div id="invoice-table-container" class="table-responsive">
        {% render_table table %}
    </div>
</div>
{% endblock %}
